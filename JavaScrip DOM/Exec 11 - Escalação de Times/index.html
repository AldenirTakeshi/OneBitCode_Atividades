<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação de Times Exec-11</title>
  </head>
  <body>
    <h1>Escalação de Times</h1>
    <hr />
    <div class="escalacao">
      <h2>Escalar Jogador</h2>
      <label for="name">Nome:</label>
      <input type="text" id="name" />
      <label for="posicao">Posição:</label>
      <input type="text" id="posicao" />
      <label for="numero">Numero:</label>
      <input type="text" id="numero" />
      <button onclick="addplayer()">Escalar</button>
    </div>

    <div class="remove">
      <h2>Remover Jogador</h2>
      <label for="playerToRemoved">Numero:</label>
      <input type="text" id="playerToRemoved" />
      <button onclick="removedPlayer()">Remover</button>
    </div>

    <ul id="teamList"></ul>
    <script src="index.js"></script>
  </body>
</html>
