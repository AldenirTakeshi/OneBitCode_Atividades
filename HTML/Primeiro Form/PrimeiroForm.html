<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Form</title>
  </head>
  <body>
    <form action="">
      <h2>Cadastro da liga dos astronautas</h2>

      <label for="name">Nome:</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" /> -
      <label for="Password"> Senha:</label>
      <input type="Password" id="Password" />
      <br />
      <br />
      <label for="birthday">Data de nascimento:</label>
      <input type="date" id="birthday" name="birthday" /> -
      <label for="myfile">Foto:</label>
      <input type="file" id="myfile" name="myfile" />
      <br />
      <br />
      <label for="faixa">Nacionalidade:</label>
      <input type="text" list="faixa" />
      <datalist id="faixa">
        <option value="Russo">Russo</option>
        <option value="Brasileiro">Brasileiro</option>
        <option value="Europeu">Europeu</option>
        <option value="Asiático">Asiático</option>
      </datalist>
      - Genero:
      <input type="radio" id="html" name="gerner" value="F" />
      <label for="html">F</label>
      <input type="radio" id="css" name="gerner" value="M" />
      <label for="css">M</label><br />
      <br />
      Suas principais habilidades: <br />
      <input type="checkbox" id="Inteligência" name="Inteligência" value="Inteligência" />
      <label for="Inteligência">Inteligência</label>
      <input type="checkbox" id="Resiliência" name="Resiliência" value="Resiliência" />
      <label for="Resiliência">| Resiliência</label>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3">| Preparo físico</label>
      <input type="checkbox" id="Educação" name="Educação" value="Educação" />
      <label for="Educação">| Educação</label>
      <br />
      <br />
      <textarea
        id="story"
        name="story"
        rows="5"
        cols="33"
        placeholder="Porque você gostaria de ser um astronauta"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
